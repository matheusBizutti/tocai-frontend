<thf-page-default t-title="" [t-breadcrumb]="breadcrumb">

  <div class="thf-row">
    <div class="name-default container thf-md-12">
      <div class="thf-font-display thf-mt-5">{{ objectDetail.name }}</div>
      <div class="thf-font-text-subtitle">Entre em contato e aproveite este talento</div>
    </div>
  </div>

  <div class="thf-row">
    <thf-widget 
      class="thf-mt-2 thf-md-12">

      <div class="container thf-md-12">

        <div class="thf-font-title thf-mt-4 thf-mt-4">PERFIL MUSICAL</div>
        <div class="thf-font-text-uppercase">{{ objectDetail.musicalstyle }}</div>

        <div class="thf-font-title thf-mt-4">CANAL NO YOUTUBE</div>
        <div class="thf-font-text-large-bold color-link">
          <a href="{{ objectDetail.linkyoutube }}">
            {{ objectDetail.linkyoutube }}
          </a>
        </div>

        <div class="thf-font-title thf-mt-4">SPOTIFY</div>
        <div class="thf-font-text-large-bold color-link thf-mb-4">
          <a href="{{ objectDetail.linkspotify }}">
            {{ objectDetail.linkspotify }}
          </a>
        </div>

        <div class="thf-font-title thf-mt-4">CONTATOS</div>
        <div class="thf-font-text-uppercase">Telefone: {{ objectDetail.telefone }}</div>
        <div class="thf-font-text-uppercase thf-mb-2">E-mail: 
          <a class="color-link" href="mailto:{{ objectDetail.email }}">{{ objectDetail.email }}</a>
        </div>

      </div>

    </thf-widget>
  </div>
</thf-page-default>
